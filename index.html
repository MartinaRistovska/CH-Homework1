<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-3 mb-3">
            <h1>Cars Logo</h1>
            <div class="d-flex justify-content-end gap-3">
                <button id="buttonRegistrate" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#registarModal">
                    Registrate
                </button>
                <button id="buttonLogin" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    Login
                </button>
            </div>
        </div>

        <!-- Button trigger modal -->

        <!-- Modal Registar -->
        <div class="modal fade" id="registarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Registrate
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">First name</label>
                                <input type="text" class="form-control" id="nameInput" />
                            </div>
                            <p id="falseName"></p>
                            <div class="mb-3">
                                <label for="lastnameInput" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastnameInput" />
                            </div>
                            <p id="falseLastname"></p>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailInput" />
                            </div>
                            <p id="falseEmail"></p>
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput" />
                            </div>
                            <p id="falsePassword"></p>

                            <button type="submit" class="btn btn-primary" onclick="registerInput(event)"
                                id="registarBtn">
                                Registrate
                            </button>
                        </form>
                        <p id="regitarMessage"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Registar -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailLogin" />
                            </div>
                            <p id="errorEmail"></p>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordLogin" />
                            </div>
                            <p id="errorPassword"></p>

                            <button type="submit" class="btn btn-primary" onclick="loginInput(event)" id="loginBtn">
                                Login
                            </button>
                        </form>
                        <p id="loginMessage"></p>
                    </div>
                </div>
            </div>
        </div>

        <!--Car Cards-->
        <!-- stavi go vo divot so ID cardModels-->
        <div class="container" id="cardModels" style="display: none;">
            <div class="d-flex justify-content-between" >
                <div id="filterButtons">
                    <button class="btn btn-primary" id="highToLow">Prize H-L</button>
                    <button class="btn btn-primary" id="lowToHigh" >Prize L-H</button>
                </div>
                <div>
                    <input id="searchInput" class="form-control" type="text" placeholder="Search car model" />
                </div>
                <div class="dropdown">
                    <select name="filteFeatures"  id="featureFilter" class="features-tags">
                        <option value="Select Feature">Select Feature </option>
                        <option value="Electric">Electric</option>
                        <option value="Autopilot">Autopilot </option>
                        <option value="Ludicrous Mode">Ludicrous Mode </option>
                        <option value="V8 Engine">V8 Engine </option>
                        <option value="Rear-Wheel Drive">Rear-Wheel Drive </option>
                        <option value="Convertible">Convertible</option>
                        <option value="Mid-Engine">Mid-Engine </option>
                        <option value="8-Speed Dual-Clutch">8-Speed Dual-Clutch </option>
                        <option value="Performance Traction Management">Performance Traction Management</option>
                        <option value="Twin-Turbo Inline-6">Twin-Turbo Inline-6 </option>
                        <option value="All-Wheel Drive">All-Wheel Drive </option>
                        <option value="M Sport Differential">M Sport Differential</option>
                        <option value="V10 Engine">V10 Engine </option>
                        <option value="Quattro All-Wheel Drive">Quattro All-Wheel Drive"</option>
                        <option value="Carbon Fiber Exterior">Carbon Fiber Exterior </option>
                        <option value="Luxury Interior">Luxury Interior </option>
                        <option value="4MATIC All-Wheel Drive">4MATIC All-Wheel Drive </option>
                        <option value="Twin-Turbo Flat-6">Twin-Turbo Flat-6</option>
                        <option value="Sport Chrono Package">Sport Chrono Package</option>
                        <option value="Lamborghini Dynamic Steering">Lamborghini Dynamic Steering"</option>
                        <option value="Twin-Turbo V8">Twin-Turbo V8</option>
                        <option value="Magnetic Suspension">Magnetic Suspension</option>
                        <option value="Supercharged V8">Supercharged V8"</option>
                        <option value="Twin-Turbo V12">Twin-Turbo V12</option>
                        <option value="Active Aerodynamics">Active Aerodynamics</option>
                        <option value="W12 Engine">W12 Engine</option>
                        <option value="V12 Engine">V12 Engine</option>
                        <option value="SkyActiv-G Engine">SkyActiv-G Engine</option>
                        <option value="Turbocharged Boxer Engine">Turbocharged Boxer Engine</option>
                        <option value="Sport-Tuned Suspension">Sport-Tuned Suspension</option>
                        <option value="Turbocharged Inline-4">Turbocharged Inline-4</option>
                        <option value="Front-Wheel Drive">Front-Wheel Drive</option>
                        <option value="Sport Suspension">Sport Suspension</option>
                        <option value="Twin-Turbo V6">Twin-Turbo V6</option>
                        <option value="Launch Control">Launch Control</option>
                        <option value="Turbocharged Inline-6">Turbocharged Inline-6</option>
                        <option value="Adaptive Suspension">Adaptive Suspension</option>
                    </select>
                </div>
            </div>
            <p id="userMessage"></p>
            <div id="carCard" class="row"></div>
        </div>


        <!--Car Cards end-->
    </div>


</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
