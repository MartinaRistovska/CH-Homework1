<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 id="title" style="text-align: center; margin: 40px;"> To-do list</h1>
    <div class="container">

       <div class="d-flex justify-content-between">
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTask" onclick="addTask(event)"> Add task</button>
            
        </div>

        <div class="filter-task">
            <input type="text" id="filterInput" placeholder="filter task by name">
            <button id="filterTask" onclick="filterTask()">Filter</button>
        </div>

       </div>
       <div>
        <h2 id="toDo" style="margin-top: 15px;"> To-Do</h2>
        <ul id="taskList" ></ul>

       </div>

    </div>
    
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
